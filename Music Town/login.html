    <title>Music Town | Login</title>
  </head>
  <body>
    <header class="header">

        <nav class="nav">
            <a href="../index.html"><img class="logo" src="./assets/img/logo.png" alt="logo"></a>
            <div class="container-title"></div>
                <div class="title">
                    <a href="index.html"><h1>Music Town</h1></a>
                </div>    
            </div>
            <button class="nav-toggle hamburger hamburger--collapse" type="button" aria-label="Abrir menú">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
            </button>
        
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="#hola" class="nav-menu-link nav-link">Catalogo</a></li>
                <li class="nav-menu-item"><a href="login.html" class="nav-menu-link nav-link">Contacto</a></li>
                <li class="nav-menu-item"><a href="login.html" class="nav-menu-link nav-link">Iniciar Sesión</a></li>
                <li class="nav-menu-item"><a href="carrito.html" class="nav-menu-link nav-link carrito"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contenedor">
        <section class="contenedorS">
            <h2>Iniciar Sesión</h2>
<!-- 
            <div th:if="${error}!=null" class="card">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}">No esxiste el usuario</p>
                </div>
            </div> -->

            <form action="" method="POST" class="form" enctype="multipart/form-data">
                <fieldset>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">E-mail:</label>
                            <input 
                                type="email" 
                                name="email" 
                                placeholder="Tu E-mail"
                                title="Debe ingresar un formato correcto para el mail"
                                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                                required
                                spellcheck="false"
                            />
                        </div>
                        <div class="campo">
                            <label for="">Contraseña:</label>
                            <input type="password" name="password" class="password" placeholder="Tu Contraseña" required="true">
                        </div>
                    </div>
                    <div class="boton">
                        <input type="submit" class="btnPrincipal" value="Iniciar Sesión">
                    </div>
                    <div class="enlaces">
                        <h3 class="link"><a href="registro.html">Registrarme</a></h3>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>

    <div data-include="assets/footer.html"></div>
   
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
