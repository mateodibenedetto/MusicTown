<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    	
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    
  </head>
  <body>
    

    <section class="contact-box"></section>
      <div class="row no-gutters bk-dark">
        <div class="col-xl-5 col-lg-12 register-bg">

        </div>
        <div class="col-xl-7 col-lg-12 d-flex">
          <div class="container align-self-center p-6">
            <h1 class="font-weight-bold">Registrate Gratis</h1>
            <div class="form-group">
              <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100"><ion-icon name="logo-google lead align-middle mr-2"></ion-icon>
                Google</button>
              <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100"><ion-icon name="logo-facebook lead align-middle mr-2"></ion-icon>Facebook</button>
              <p class="text-muted mb-5">Ingresa la siguiente informacion para registrarte</p>

              <form>
                <div class="form-row mb-2">
                  <div class="form-group col-md-6">
                    <label class="font-weight-bold">Nombre<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Tu nombre">

                  </div>

                  <div class="form-group col-md-6">
                    <label class="font-weight-bold">Apellido<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Tu apellido">

                </div>
                </div>

                <div class="form-group mb-3">
                  <label class="font-weight-bold">Correo electronico<span class="text-danger">*</span></label>
                  <input type="email" class="form-control" placeholder="Ingresa tu correo electronico">
                  <div class="form-group mb-3">
                    <label class="font-weight-bold">Usuario<span class="text-danger">*</span></label>
                    <input type="usuario" class="form-control" placeholder="Ingresa tu usuario">
                  </div>
                  <div class="form-group mb-3">
                    <label class="font-weight-bold">Contraseña<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                    <div class="form-group mb-3">
                      <label class="font-weight-bold">Repetir Contraseña<span class="text-danger">*</span></label>
                      <input type="password" class="form-control" placeholder="Repetir contraseña">
                    </div>
                    <div class="form-group mb-5">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestros avisos de privacidad, terminos y condiciones></label>
                        </div>
                        </div>
                        <button class="btn btn-primary width-100">Registrarse</button>
                        <small class="d-inline-block text-muted mt-5">© Music Twon - Desarrollado por los pibes del grupo 4</small>



              </form>





            </div>

          </div>

        </div>

      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
